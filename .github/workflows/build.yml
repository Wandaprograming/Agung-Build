name: Pro APK Builder

run-name: Build ${{ inputs.appName }}

on:
  workflow_dispatch:
    inputs:
      id:
        required: true
        type: string
      appName:
        required: true
        type: string
      packageName:
        required: true
        type: string
      versionCode:
        required: true
        type: string
      versionName:
        required: true
        type: string
      iconUrl:
        required: true
        type: string
      webhookUrl:
        required: true
        type: string
      logUrl:
        required: true
        type: string
      mode:
        required: true
        type: string
      url:
        required: false
        type: string
      projectZip:
        required: false
        type: string
      buildFormat:
        required: false
        type: string
        default: 'apk'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Configuration Injection
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Allocating Secure Cloud Container...\"}" "${{ inputs.logUrl }}"
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Fetching Client Assets & Synchronizing Configuration...\"}" "${{ inputs.logUrl }}"
          
          if [ "${{ inputs.mode }}" == "code" ]; then
              jq '.appId = "${{ inputs.packageName }}" | .appName = "${{ inputs.appName }}" | .webDir = "www" | del(.server.url)' capacitor.config.json > tmp.json && mv tmp.json capacitor.config.json
          else
              jq '.appId = "${{ inputs.packageName }}" | .appName = "${{ inputs.appName }}" | .server.url = "${{ inputs.url }}"' capacitor.config.json > tmp.json && mv tmp.json capacitor.config.json
          fi
          
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">${{ inputs.appName }}<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/versionCode [0-9]*/versionCode ${{ inputs.versionCode }}/g' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "${{ inputs.versionName }}"/g' android/app/build.gradle
          
          sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ inputs.packageName }}\"/g" android/app/build.gradle
          sed -i "s/namespace \"[^\"]*\"/namespace \"${{ inputs.packageName }}\"/g" android/app/build.gradle
          sed -i "s/package=\"[^\"]*\"/package=\"${{ inputs.packageName }}\"/g" android/app/src/main/AndroidManifest.xml
          
          MAIN_ACTIVITY=$(find android/app/src/main/java -name "MainActivity.java" | head -n 1)
          if [ ! -z "$MAIN_ACTIVITY" ]; then
              sed -i "s/package .*/package ${{ inputs.packageName }};/g" "$MAIN_ACTIVITY"
              NEW_DIR="android/app/src/main/java/$(echo ${{ inputs.packageName }} | tr '.' '/')"
              mkdir -p "$NEW_DIR"
              if [ "$MAIN_ACTIVITY" != "$NEW_DIR/MainActivity.java" ]; then
                  mv "$MAIN_ACTIVITY" "$NEW_DIR/"
              fi
          fi
          
          mkdir -p assets
          curl -sL "${{ inputs.iconUrl }}" -o assets/icon.png
          cp assets/icon.png assets/splash.png

      - name: Process Source & Native Bridge Injection
        if: ${{ inputs.mode == 'code' }}
        run: |
          set -e
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Processing Source Code & Building Native Bridge...\"}" "${{ inputs.logUrl }}"
          echo "${{ inputs.projectZip }}" | base64 -d > project.zip
          unzip -q -o project.zip -d www/
          if [ -f "www/package.json" ]; then
              DEPS=$(jq -r '.dependencies | keys[]?' www/package.json | grep "@capacitor" | tr '\n' ' ')
              if [ ! -z "$DEPS" ]; then
                  npm install $DEPS --no-audit --no-fund --prefer-offline
              fi
              cd www
              npm install --no-audit --no-fund --prefer-offline
              node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              const deps = Object.keys(pkg.dependencies || {});
              let code = \"import { Capacitor } from '@capacitor/core';\n\";
              code += \"window.Capacitor = window.Capacitor || Capacitor;\n\";
              code += \"window.Capacitor.isNative = true;\n\";
              code += \"window.Capacitor.Plugins = window.Capacitor.Plugins || {};\n\";
              let pIdx = 0;
              deps.forEach(dep => {
                  if (dep.startsWith('@capacitor/') && dep !== '@capacitor/core' && dep !== '@capacitor/android') {
                      code += \"import * as P\" + pIdx + \" from '\" + dep + \"';\n\";
                      code += \"Object.assign(window.Capacitor.Plugins, P\" + pIdx + \");\n\";
                      pIdx++;
                  }
              });
              fs.writeFileSync('bridge.js', code);
              "
              npx esbuild bridge.js --bundle --minify --outfile=native-bridge.js --format=iife
              sed -i 's|</body>|<script src="native-bridge.js"></script></body>|i' index.html
              cd ..
          else
              npm install @capacitor/core @capacitor/android esbuild --no-audit --no-fund --prefer-offline
          fi

      - name: Compile App
        run: |
          set -e
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Generating Android Assets & Syncing Workspace...\"}" "${{ inputs.logUrl }}"
          npm install @capacitor/assets @capacitor/cli --no-audit --no-fund --prefer-offline
          npx @capacitor/assets generate --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'
          npx cap sync android
          
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Compiling Native Code (${{ inputs.buildFormat }})... This may take a few minutes.\"}" "${{ inputs.logUrl }}"
          cd android
          chmod +x gradlew
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then
              ./gradlew bundleDebug --parallel --build-cache --configure-on-demand --no-daemon
          else
              ./gradlew assembleDebug --parallel --build-cache --configure-on-demand --no-daemon
          fi

      - name: Release Artifact
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Finalizing Artifact & Signing Package...\"}" "${{ inputs.logUrl }}"
          SAFE_NAME=$(echo "${{ inputs.appName }}" | tr ' ' '_')
          gh release delete build-${{ inputs.id }} --cleanup-tag -y || true
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then
              mv android/app/build/outputs/bundle/debug/app-debug.aab "android/app/build/outputs/bundle/debug/${SAFE_NAME}.aab"
              gh release create build-${{ inputs.id }} "android/app/build/outputs/bundle/debug/${SAFE_NAME}.aab" --title "${{ inputs.appName }}"
          else
              mv android/app/build/outputs/apk/debug/app-debug.apk "android/app/build/outputs/apk/debug/${SAFE_NAME}.apk"
              gh release create build-${{ inputs.id }} "android/app/build/outputs/apk/debug/${SAFE_NAME}.apk" --title "${{ inputs.appName }}"
          fi

      - name: Cleanup Workflows & Cache
        if: always()
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Cleaning up secure workspace & destroying container...\"}" "${{ inputs.logUrl }}"
          rm -rf android/app/build
          rm -rf www
          rm -rf node_modules
          npm cache clean --force || true

      - name: Notify System
        if: always()
        run: |
          STATUS="failed"
          APP_URL=""
          if [ "${{ job.status }}" == "success" ]; then
              STATUS="success"
              SAFE_NAME=$(echo "${{ inputs.appName }}" | tr ' ' '_')
              if [ "${{ inputs.buildFormat }}" == "aab" ]; then
                  APP_URL="https://github.com/${{ github.repository }}/releases/download/build-${{ inputs.id }}/${SAFE_NAME}.aab"
              else
                  APP_URL="https://github.com/${{ github.repository }}/releases/download/build-${{ inputs.id }}/${SAFE_NAME}.apk"
              fi
          fi
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"status\": \"$STATUS\", \"apk_url\": \"$APP_URL\"}" "${{ inputs.webhookUrl }}"
