name: Pro APK Builder

run-name: Build ${{ inputs.appName }}

on:
  workflow_dispatch:
    inputs:
      id: { required: true, type: string }
      appName: { required: true, type: string }
      packageName: { required: true, type: string }
      versionCode: { required: true, type: string }
      versionName: { required: true, type: string }
      iconUrl: { required: true, type: string }
      webhookUrl: { required: true, type: string }
      uploadUrl: { required: true, type: string }
      logUrl: { required: true, type: string }
      mode: { required: true, type: string }
      url: { required: false, type: string }
      projectZip: { required: false, type: string }
      buildFormat: { required: false, type: string, default: 'apk' }

permissions: { contents: write }

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Initialize
        run: echo "BUILD_EXT=$(echo '${{ inputs.buildFormat }}' | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/setup-java@v4
        with: { distribution: 'zulu', java-version: '17' }

      - name: Configuration Injection
        run: |
          curl -s -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Menyiapkan Konfigurasi & Identitas...\"}" "${{ inputs.logUrl }}" || true
          
          if [ "${{ inputs.mode }}" == "code" ]; then
              jq '.appId = "${{ inputs.packageName }}" | .appName = "${{ inputs.appName }}" | .webDir = "www" | del(.server)' capacitor.config.json > tmp.json && mv tmp.json capacitor.config.json
          else
              jq '.appId = "${{ inputs.packageName }}" | .appName = "${{ inputs.appName }}" | .webDir = "www" | .server = {"url": "${{ inputs.url }}", "cleartext": true}' capacitor.config.json > tmp.json && mv tmp.json capacitor.config.json
          fi
          
          MAIN_ACTIVITY=$(find android/app/src/main/java -type f -name "MainActivity.java" | head -n 1)
          if [ ! -z "$MAIN_ACTIVITY" ]; then
              OLD_PACKAGE=$(grep -o 'package .*;' "$MAIN_ACTIVITY" | sed 's/package //; s/;//' | tr -d '\r' | tr -d ' ')
              if [ ! -z "$OLD_PACKAGE" ]; then find android/app -type f \( -name "*.xml" -o -name "*.gradle" -o -name "*.java" -o -name "*.kt" -o -name "*.json" \) -exec sed -i "s/$OLD_PACKAGE/${{ inputs.packageName }}/g" {} +; fi
              NEW_DIR="android/app/src/main/java/$(echo ${{ inputs.packageName }} | tr '.' '/')"
              mkdir -p "$NEW_DIR"
              if [ "$MAIN_ACTIVITY" != "$NEW_DIR/MainActivity.java" ]; then mv "$MAIN_ACTIVITY" "$NEW_DIR/"; fi
          fi
          
          sed -i -E 's/<string name="app_name">[^<]*<\/string>/<string name="app_name">${{ inputs.appName }}<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i -E 's/<string name="title_activity_main">[^<]*<\/string>/<string name="title_activity_main">${{ inputs.appName }}<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i -E 's/<string name="package_name">[^<]*<\/string>/<string name="package_name">${{ inputs.packageName }}<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i -E 's/android:label="[^"]*"/android:label="@string\/app_name"/g' android/app/src/main/AndroidManifest.xml
          
          sed -i -E 's/versionCode [0-9]+/versionCode ${{ inputs.versionCode }}/g' android/app/build.gradle
          sed -i -E 's/versionName "[^"]*"/versionName "${{ inputs.versionName }}"/g' android/app/build.gradle
          
          mkdir -p assets
          curl -sL "${{ inputs.iconUrl }}" -o assets/icon.png
          cp assets/icon.png assets/splash.png

      - name: Process Source Code
        run: |
          set -o pipefail
          curl -s -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Mengintegrasikan Source Code...\"}" "${{ inputs.logUrl }}" || true
          
          if [ -n "${{ inputs.projectZip }}" ]; then
              echo "${{ inputs.projectZip }}" | base64 -d > project.zip
              unzip -q -o project.zip -d www/
          else
              mkdir -p www
              echo "<html><body>Sedang memuat Webview...</body></html>" > www/index.html
          fi
          
          if [ -f "www/package.json" ]; then
              DEPS=$(jq -r '.dependencies | keys[]?' www/package.json | grep "@capacitor" | tr '\n' ' ')
              if [ ! -z "$DEPS" ]; then npm install $DEPS --no-audit --no-fund --legacy-peer-deps; fi
              cd www
              rm -rf package-lock.json node_modules
              npm install --no-audit --no-fund --legacy-peer-deps
              node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));const deps=Object.keys(pkg.dependencies||{});let code=\"import { Capacitor } from '@capacitor/core';\nwindow.Capacitor=window.Capacitor||Capacitor;\nwindow.Capacitor.isNative=true;\nwindow.Capacitor.Plugins=window.Capacitor.Plugins||{};\n\";let pIdx=0;deps.forEach(dep=>{if(dep.startsWith('@capacitor/')&&dep!=='@capacitor/core'&&dep!=='@capacitor/android'){code+=\"import * as P\"+pIdx+\" from '\"+dep+\"';\nObject.assign(window.Capacitor.Plugins, P\"+pIdx+\");\n\";pIdx++;}});fs.writeFileSync('bridge.js',code);"
              npx esbuild bridge.js --bundle --minify --outfile=native-bridge.js --format=iife
              sed -i 's|</body>|<script src="native-bridge.js"></script></body>|i' index.html
              cd ..
          else
              npm install @capacitor/core @capacitor/android esbuild --no-audit --no-fund --legacy-peer-deps
          fi

      - name: Compile App
        run: |
          set -o pipefail
          npm install @capacitor/assets @capacitor/cli --no-audit --no-fund --legacy-peer-deps
          npx @capacitor/assets generate --assetPath assets --android --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'
          npx cap sync android
          
          cd android
          # [ FIX UPDATE IN-PLACE ]: Ubah ke mode release, namun gunakan keys debug otomatis agar bisa update tanpa harus uninstall
          sed -i 's/release {/release {\n            signingConfig signingConfigs.debug/g' app/build.gradle
          
          curl -s -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Menjalankan Turbo Compiler (Release Mode)...\"}" "${{ inputs.logUrl }}" || true
          chmod +x gradlew
          
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then
              ./gradlew bundleRelease --parallel --build-cache --configure-on-demand --no-daemon --max-workers=2
          else
              ./gradlew assembleRelease --parallel --build-cache --configure-on-demand --no-daemon --max-workers=2
          fi

      - name: Upload Artifact
        if: success()
        run: |
          curl -s -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Mengirim file rilis...\"}" "${{ inputs.logUrl }}" || true
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then
              FILE_PATH="android/app/build/outputs/bundle/release/app-release.aab"; EXT="aab"
          else
              FILE_PATH="android/app/build/outputs/apk/release/app-release.apk"; EXT="apk"
          fi
          curl -s -X PUT --data-binary @"$FILE_PATH" "${{ inputs.uploadUrl }}&id=${{ inputs.id }}&ext=$EXT" || true

      - name: Notify System
        if: always()
        run: |
          STATUS="failed"; if [ "${{ job.status }}" == "success" ]; then STATUS="success"; fi
          curl -s -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"status\": \"$STATUS\"}" "${{ inputs.webhookUrl }}" || true
