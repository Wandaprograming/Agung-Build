name: Pro Native Compiler

run-name: Compile ${{ inputs.appName }}

on:
  workflow_dispatch:
    inputs:
      id: { required: true, type: string }
      appName: { required: true, type: string }
      packageName: { required: true, type: string }
      versionCode: { required: true, type: string }
      versionName: { required: true, type: string }
      iconUrl: { required: true, type: string }
      webhookUrl: { required: true, type: string }
      uploadUrl: { required: true, type: string }
      logUrl: { required: true, type: string }
      mode: { required: true, type: string }
      url: { required: false, type: string }
      projectZip: { required: false, type: string }
      buildFormat: { required: false, type: string, default: 'apk' }

permissions: { contents: write }

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Init
        run: echo "BUILD_EXT=$(echo '${{ inputs.buildFormat }}' | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/setup-java@v4
        with: { distribution: 'zulu', java-version: '17' }

      - name: Core Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.gradle/caches
            ~/.gradle/wrapper
            /usr/local/lib/android/sdk/ndk
            base-rn-project
          key: engine-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            engine-cache-${{ runner.os }}-

      - name: Prepare Base Engine
        run: |
          if [ ! -d "base-rn-project" ]; then
            npx create-expo-app@latest base-rn-project --template blank
          fi

      - name: Inject Source & Configure
        run: |
          set -o pipefail
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Menyiapkan Cloud Workspace...\"}" "${{ inputs.logUrl }}"
          
          echo "${{ inputs.projectZip }}" | base64 -d > source.zip
          unzip -q -o source.zip -d extracted_source/
          cp -R base-rn-project rn-project
          
          SAFE_PKG=$(echo "${{ inputs.packageName }}" | tr '[:upper:]' '[:lower:]' | tr '-' '_' | sed 's/[^a-z0-9._]//g' | sed -E 's/(^|\.)([0-9])/\1n\2/g')
          SAFE_PKG=${SAFE_PKG//native/ntv}; SAFE_PKG=${SAFE_PKG//default/dflt}
          if [[ "$SAFE_PKG" != *.* ]]; then SAFE_PKG="com.$SAFE_PKG.app"; fi
          if [ -z "$SAFE_PKG" ] || [ "$SAFE_PKG" == "com..app" ]; then SAFE_PKG="com.app.studio"; fi
          SAFE_VC=$(echo "${{ inputs.versionCode }}" | sed 's/[^0-9]//g'); SAFE_VC=${SAFE_VC:-1}
          
          # KONFIGURASI PLUGIN PEMANGKAS UKURAN & PROGUARD
          cat <<EOF > rn-project/app.json
          {
            "expo": {
              "name": "${{ inputs.appName }}", "slug": "rn-app", "version": "${{ inputs.versionName }}", "orientation": "portrait", "icon": "./assets/icon.png",
              "splash": { "image": "./assets/icon.png", "resizeMode": "contain", "backgroundColor": "#09090b" },
              "android": { "package": "$SAFE_PKG", "versionCode": $SAFE_VC, "adaptiveIcon": { "foregroundImage": "./assets/icon.png", "backgroundColor": "#09090b" } },
              "plugins": [
                [
                  "expo-build-properties",
                  {
                    "android": {
                      "enableProguardInReleaseBuilds": true,
                      "architectures": ["armeabi-v7a", "arm64-v8a"]
                    }
                  }
                ]
              ]
            }
          }
          EOF
          
          curl -sL "${{ inputs.iconUrl }}" -o rn-project/assets/icon.png
          rm -f rn-project/App.js rn-project/index.html
          cp -a extracted_source/. rn-project/
          
          cd rn-project
          if ! npm install expo-build-properties --no-audit --no-fund --legacy-peer-deps > /dev/null 2>&1; then true; fi
          if ! npm install --no-audit --no-fund --legacy-peer-deps 2>&1 | tee npm.log; then
              ERR=$(tail -n 15 npm.log | sed -e 's|/home/runner/work/[^/]*/[^/]*|/cloud-engine/workspace|g' -e 's|github|cloud|ig' -e 's|runner|system|ig' | tr '\n' ' ')
              jq -n --arg id "${{ inputs.id }}" --arg log "[ERROR] Setup Paket Gagal: $ERR" '{id: $id, log: $log}' | curl -X POST -H "Content-Type: application/json" -d @- "${{ inputs.logUrl }}"
              exit 1
          fi

      - name: Generate Native Bridge
        run: |
          set -o pipefail
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Mengompilasi Bridge Native Android...\"}" "${{ inputs.logUrl }}"
          cd rn-project
          if ! npx expo prebuild --platform android --clean 2>&1 | tee prebuild.log; then
              ERR=$(tail -n 20 prebuild.log | sed -e 's|/home/runner/work/[^/]*/[^/]*|/cloud-engine/workspace|g' -e 's|github|cloud|ig' -e 's|runner|system|ig' | tr '\n' ' ')
              jq -n --arg id "${{ inputs.id }}" --arg log "[ERROR] Prebuild Native Gagal: $ERR" '{id: $id, log: $log}' | curl -X POST -H "Content-Type: application/json" -d @- "${{ inputs.logUrl }}"
              exit 1
          fi

      - name: Turbo Compile
        run: |
          set -o pipefail
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Mengeksekusi Gradle Turbo... (Estimasi 3-5 Menit)\"}" "${{ inputs.logUrl }}"
          cd rn-project/android
          chmod +x gradlew
          
          CMD="./gradlew assembleRelease --no-daemon --parallel --build-cache --configure-on-demand --max-workers=4"
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then CMD="./gradlew bundleRelease --no-daemon --parallel --build-cache --configure-on-demand --max-workers=4"; fi
          
          if ! $CMD 2>&1 | tee gradle.log; then
              ERR=$(tail -n 30 gradle.log | sed -e 's|/home/runner/work/[^/]*/[^/]*|/cloud-engine/workspace|g' -e 's|github|cloud|ig' -e 's|runner|system|ig')
              jq -n --arg id "${{ inputs.id }}" --arg log "[ERROR] Kompilasi Gagal:
          $ERR" '{id: $id, log: $log}' | curl -X POST -H "Content-Type: application/json" -d @- "${{ inputs.logUrl }}"
              exit 1
          fi

      - name: Upload Artifact
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"log\": \"[SYSTEM] Enkripsi & Pengiriman File Selesai!\"}" "${{ inputs.logUrl }}"
          if [ "${{ inputs.buildFormat }}" == "aab" ]; then
              FILE="rn-project/android/app/build/outputs/bundle/release/app-release.aab"; EXT="aab"
          else
              FILE="rn-project/android/app/build/outputs/apk/release/app-release.apk"; EXT="apk"
          fi
          curl -X PUT --data-binary @"$FILE" "${{ inputs.uploadUrl }}&id=${{ inputs.id }}&ext=$EXT"

      - name: Finalize
        if: always()
        run: |
          STATUS="failed"; if [ "${{ job.status }}" == "success" ]; then STATUS="success"; fi
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${{ inputs.id }}\", \"status\": \"$STATUS\"}" "${{ inputs.webhookUrl }}"
